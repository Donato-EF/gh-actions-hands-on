name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: yarn

      - name: Run Tests
        run: yarn test

      - name: Build
        run: yarn build
